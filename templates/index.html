<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleann AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <h1>Kleann AI Chatbot</h1>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Describe your cleaning problem..." required />
            <input type="submit" value="Send" />
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('chat-form').onsubmit = function (e) {
            e.preventDefault();
            var userInput = document.getElementById('user-input').value;
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
              let tipsHtml = data.tips.join('<br>') || "No tips found.";
              let videoHtml = data.video !== "No video found." ? `<br><a href="${data.video}" target="_blank">Watch Suggested Video</a>` : "";
              
              document.getElementById('response').innerHTML = tipsHtml + videoHtml;
          });
          
        };
    </script>
</body
